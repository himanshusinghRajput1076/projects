<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body background="/media/image/bg1.jpg" width="100%">
    <h2 align="center"> Job Application Form</h2>
        <hr align="3" align="center" width="50%">

    <form  method="post">   
    <table align="center">
    <tr align="left">
        <th><label for="b">Full Name</label></th>
        <td> <input type="text"value=""id="b" placeholder="Enter your name"/><td>
    </tr>

    <tr align="left">
        <th><label for="c">Job Title</label></th>
        <td> <input type="text"value="" id="c" placeholder="Enter your job title"/></td>
    </tr>
        
    <tr align="left">
        <th><label for="d">Current Company</th>
        <td> <input type="text"value="" id="d" placeholder="Enter your current Company"/></td>
    </tr>
        
    <tr align="left" >
        <th><label for="e">Contact Number</label></th>
        <td>
        <select> 
            <option value="+91">+91</option>
            <option value="+43">+43</option>
            <option value="+01">+01</option>
  </select> 
         <input type="number"value="" size="10"maxlength="10" id="e" placeholder="Enter your Contact number" /></td>
    </tr>
        
    <tr align="left">
        <th><label for="a">Email</label></th>
        <td> <input type="text"value="" id="a" placeholder="Enter your Email Id"/></td>
    </tr>
    <tr align="left">
        <th><label for="g">Password</label></th>
        <td> <input type="Password" id="g" placeholder="Enter strong Password"/></td>
    </tr>
        
     <tr align="left">

        <th><label > Status</label></th>
        <td>
         <input type="radio"name="1"value="Full Time" id="A"/><label for="A"> Full Time</label>
         <input type="radio"name="1"value="Part Time" id="B"/><label for="B"> Part Time</label>
         <input type="radio"name="1"value="Per Diem" id="C"/><label for="C"> Per Diem</label>
         <input type="radio"name="1"value="Others" id="D"/><label for="D">Others</label>
        </td>
    </tr>      
    <tr align="left">
        <th><label for="i">Salary</label></th>
        <td>  <input type="text" id="i" placeholder="enter expected Salary in digits"/>
     <select> 
               <option value="Rupees">Rupees</option>
               <option value="dollar">dollar</option>
               <option value="pound">pound</option>
     </select> 
     <select> 
                  <option value="year">yearly</option>
                  <option value="month" >monthly</option>
                  <option value="days">daily</option>
                  <option value="weeks" >weakly</option>
     </select>
    </td>
    </tr>
        
   <tr align="left">
        <th><label for="j">Experience</label></th>
        <td> <input type="text" id="j" placeholder="Enter your work Experience"/></td>
    </tr>
        
    <tr align="left">
        <th><label for="k">Current Location</th>
        <td> <input type="text" id="k" placeholder="Enter Your Current Location"></td>
        
    </tr>
    <tr align="left">
        <th><label for="h">Permanent Address</label></th>
        <td> <textarea rows=""cols="" id="h" placeholder="Enter your Address"> </textarea></td>
    </tr>
       
    <tr align="left">
       <th><label for="l">Upload Resume</label></th>
       <td> <input type="file" name="uploaded file"multiple id="l"/></td>
    </tr>
       
        <td> <button ><img src="/media/image/sub img butt.jpg" align="left"height="40" width="100%"/></button></td>
        <td> <button><img src="/media/image/reset butt.jpg"align="right"height="30" width="100%"/></button></td>
        
       
       
    </table>
    </form>
    <hr align="center"width="50%"> 
</body>
</html>
